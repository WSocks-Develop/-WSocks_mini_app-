<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSocks VPN</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@twa-dev/sdk@7.10.0/dist/telegram-web-apps.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <script src="./texts.js"></script>
  <style>
    /* CSS Custom Properties for Themes */
    :root[data-theme="dark"] {
      --background-color: #000000;
      --text-color: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.8);
      --header-bg: #000000;
      --button-bg: #00cfff;
      --button-hover-bg: #26e5ff;
      --accent-color: #00cfff;
      --button-secondary-bg: #444444;
      --button-secondary-hover-bg: #666666;
      --button-success-bg: #00ffae;
      --button-success-hover-bg: #50ffa6;
      --button-danger-bg: #ef4444;
      --button-danger-hover-bg: #dc2626;
      --shadow-color: rgba(0, 207, 255, 0.3);
    }

    :root[data-theme="light"] {
      --background-color: #f0f0f0;
      --text-color: #333333;
      --card-bg: rgba(255, 255, 255, 0.9);
      --header-bg: #ffffff;
      --button-bg: #00bcd4;
      --button-hover-bg: #26c6da;
      --accent-color: #00bcd4;
      --button-secondary-bg: #6b7280;
      --button-secondary-hover-bg: #4b5563;
      --button-success-bg: #10b981;
      --button-success-hover-bg: #059669;
      --button-danger-bg: #ef4444;
      --button-danger-hover-bg: #dc2626;
      --shadow-color: rgba(0, 188, 212, 0.3);
    }

    /* Общие стили */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      background-color: var(--background-color);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .header {
      position: sticky;
      top: 0;
      background-color: var(--header-bg);
      color: var(--text-color);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      z-index: 10;
      font-family: 'Oswald', sans-serif;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .header-title {
      flex: 1;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 5px var(--text-color);
    }

    .back-button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 24px;
      cursor: pointer;
      padding: 4px 8px;
      transition: color 0.3s ease;
    }

    .back-button:disabled {
      cursor: not-allowed;
      pointer-events: none;
      opacity: 0.5;
    }

    .back-button:hover:not(:disabled) {
      color: var(--accent-color);
    }

    .content {
      padding: 16px;
    }

    .logo {
      text-align: center;
      margin-bottom: 16px;
    }

    .logo-text {
      font-family: 'Oswald', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: var(--text-color);
      text-shadow: 0 0 5px var(--text-color);
    }

    .button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 8px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
      font-family: 'Inter', sans-serif;
    }

    .button:disabled {
      cursor: not-allowed;
      pointer-events: none;
      opacity: 0.5;
    }

    .button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 0 10px var(--shadow-color);
    }

    .button:active:not(:disabled) {
      transform: scale(0.97);
    }

    .button-primary {
      background: var(--button-bg);
      color: #000000;
    }

    .button-primary:hover:not(:disabled) {
      background: var(--button-hover-bg);
    }

    .button-secondary {
      background: var(--button-secondary-bg);
      color: var(--text-color);
    }

    .button-secondary:hover:not(:disabled) {
      background: var(--button-secondary-hover-bg);
    }

    .button-success {
      background: var(--button-success-bg);
      color: #000000;
    }

    .button-success:hover:not(:disabled) {
      background: var(--button-success-hover-bg);
    }

    .button-danger {
      background: var(--button-danger-bg);
      color: #ffffff;
    }

    .button-danger:hover:not(:disabled) {
      background: var(--button-danger-hover-bg);
    }

    .button-icon {
      margin-right: 8px;
      font-size: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      box-shadow: none;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 15px var(--shadow-color);
    }

    .card p {
      font-size: 14px;
      margin: 8px 0;
      color: var(--text-color);
    }

    .card b {
      color: var(--text-color);
      font-weight: 600;
    }

    .error {
      color: var(--button-danger-bg);
      font-size: 14px;
      text-align: center;
      margin-bottom: 16px;
    }

    .link {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    .link:hover {
      text-decoration: underline;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      background-color: var(--header-bg);
      color: var(--text-color);
      text-align: center;
      border-radius: 4px;
      padding: 4px 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .clickable {
      color: var(--accent-color);
      cursor: pointer;
      font-weight: 600;
    }

    .clickable:hover {
      text-decoration: underline;
    }

    .clickable-manual {
      cursor: pointer;
      color: var(--text-color);
      font-weight: 600;
    }

    .clickable-manual:hover {
      text-decoration: none;
      color: var(--accent-color);
    }

    .manual-content {
      font-size: 14px;
      color: var(--text-color);
      line-height: 1.5;
    }

    .manual-content a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    .manual-content a:hover {
      text-decoration: underline;
    }

    .manual-content pre {
      background-color: var(--button-secondary-bg);
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
    }

    .manual-content code {
      font-family: monospace;
      font-size: 12px;
    }

    .manual-content ul {
      list-style-type: disc;
      margin-left: 20px;
      margin-bottom: 8px;
    }

    .manual-content li {
      margin-bottom: 4px;
    }

    /* Анимации */
    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-in-out forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Анимации для элементов */
    .button, .card {
      opacity: 0;
      animation: fadeInUp 0.6s ease-in-out forwards;
    }

    .button:nth-child(1) { animation-delay: 0.1s; }
    .button:nth-child(2) { animation-delay: 0.2s; }
    .button:nth-child(3) { animation-delay: 0.3s; }
    .button:nth-child(4) { animation-delay: 0.4s; }
    .button:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }

    /* Адаптивность */
    @media (max-width: 420px) {
      .container {
        max-width: 100%;
      }

      .header-title {
        font-size: 16px;
      }

      .logo-text {
        font-size: 20px;
      }

      .button {
        font-size: 14px;
        padding: 10px 12px;
      }

      .card p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    const { useState, useEffect, createElement: h } = React;

    // Функция debounce для предотвращения множественных вызовов
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function App() {
      const [user, setUser] = useState(null);
      const [view, setView] = useState('main');
      const [subscriptions, setSubscriptions] = useState([]);
      const [referrals, setReferrals] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [paymentData, setPaymentData] = useState(() => {
        const saved = localStorage.getItem('paymentData');
        return saved ? JSON.parse(saved) : null;
      });
      const [selectedSub, setSelectedSub] = useState(() => {
        const saved = localStorage.getItem('selectedSub');
        return saved ? JSON.parse(saved) : null;
      });
      const [selectedReferee, setSelectedReferee] = useState(null);
      const [processingActions, setProcessingActions] = useState({});

      const API_URL = 'https://wsocks-api-bot-git.onrender.com';
      const SUPPORT_LINK = 'https://t.me/WSocks_Support';
      const SUPPORT_HANDLE = '@WSocks_Support';
      const BOT_USERNAME = '@YourBot'; // Замените на реальное имя вашего бота
      const axiosInstance = axios.create({ timeout: 0 });

      useEffect(() => {
        localStorage.setItem('view', view);
        localStorage.setItem('paymentData', JSON.stringify(paymentData));
        localStorage.setItem('selectedSub', JSON.stringify(selectedSub));
      }, [view, paymentData, selectedSub]);

      useEffect(() => {
        console.log('Приложение запускается...');
        if (!window.Telegram?.WebApp) {
          setError('Telegram Web App SDK не загружен');
          setLoading(false);
          return;
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        const initData = Telegram.WebApp.initData;
        console.log('InitData:', initData);

        if (!initData) {
          setError('Не удалось получить initData');
          setLoading(false);
          return;
        }

        setLoading(true);
        axiosInstance.post(`${API_URL}/api/auth`, { init_data: initData }, {
          headers: { 'Cache-Control': 'no-cache' }
        })
          .then(({ data }) => {
            console.log('Ответ авторизации:', data);
            setUser(data.user);
            setLoading(false);
          })
          .catch(err => {
            console.error('Ошибка авторизации:', err);
            setError(`Ошибка авторизации: ${err.response?.data?.detail || err.message}`);
            setLoading(false);
          });
      }, []);

      const fetchSubscriptions = async () => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        setLoading(true);
        setError(null);
        try {
          const response = await axiosInstance.get(`${API_URL}/api/subscriptions?tg_id=${user.telegram_id}`, {
            headers: { 'Cache-Control': 'no-cache' }
          });
          console.log('Ответ подписок:', response.data);
          setSubscriptions(response.data.subscriptions || []);
          setView('subscriptions');
        } catch (err) {
          console.error('Ошибка подписок:', err);
          setError(`Ошибка получения подписок: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
        }
      };

      const fetchReferrals = async () => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        setLoading(true);
        setError(null);
        try {
          const response = await axiosInstance.get(`${API_URL}/api/referrals?tg_id=${user.telegram_id}`, {
            headers: { 'Cache-Control': 'no-cache' }
          });
          console.log('Ответ рефералов:', response.data);
          setReferrals(response.data.referrals || []);
          setView('referrals');
        } catch (err) {
          console.error('Ошибка рефералов:', err);
          setError(`Ошибка получения рефералов: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
        }
      };

      const activateSubscription = debounce(async (days, isExtension = false, email = null, requestId) => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        if (processingActions[requestId]) {
          return;
        }
        setProcessingActions(prev => ({ ...prev, [requestId]: true }));
        setLoading(true);
        setError(null);
        try {
          const endpoint = isExtension ? '/api/extend-subscription' : '/api/buy-subscription';
          const payload = isExtension 
            ? { tg_id: user.telegram_id, days, email }
            : { tg_id: user.telegram_id, days };
          const response = await axiosInstance.post(`${API_URL}${endpoint}`, payload);
          console.log('Ответ подписки:', response.data);
          setPaymentData({ ...response.data, isExtension });
          setView('payment');
        } catch (err) {
          console.error('Ошибка активации подписки:', err);
          setError(`Ошибка активации подписки: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
          setProcessingActions(prev => ({ ...prev, [requestId]: false }));
        }
      }, 500);

      const activateTrial = debounce(async () => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        const requestId = generateRequestId();
        if (processingActions[requestId]) {
          return;
        }
        setProcessingActions(prev => ({ ...prev, [requestId]: true }));
        setLoading(true);
        setError(null);
        try {
          const response = await axiosInstance.post(`${API_URL}/api/activate-trial`, { tg_id: user.telegram_id });
          console.log('Ответ пробной подписки:', response.data);
          await fetchSubscriptions();
          Telegram.WebApp.showAlert(`Пробная подписка активирована на 3 дня до ${response.data.expiry_date}!`);
        } catch (err) {
          console.error('Ошибка активации пробной подписки:', err);
          Telegram.WebApp.showAlert(err.response?.data?.detail || 'Ошибка активации пробной подписки');
        } finally {
          setLoading(false);
          setProcessingActions(prev => ({ ...prev, [requestId]: false }));
        }
      }, 500);

      const applyReferralBonus = debounce(async (referee_id, email = null) => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        const requestId = generateRequestId();
        if (processingActions[requestId]) {
          return;
        }
        setProcessingActions(prev => ({ ...prev, [requestId]: true }));
        setLoading(true);
        setError(null);
        try {
          const nonTrialSubs = subscriptions.filter(sub => !sub.email.startsWith('DE-FRA-TRIAL-'));
          if (nonTrialSubs.length > 1 && !email) {
            setSelectedReferee(referee_id);
            setView('selectsubscription');
            return;
          }
          const payload = { tg_id: user.telegram_id, referee_id, email };
          const response = await axiosInstance.post(`${API_URL}/api/apply-referral-bonus`, payload);
          console.log('Ответ реферального бонуса:', response.data);
          await fetchSubscriptions();
          await fetchReferrals();
          Telegram.WebApp.showAlert(
            response.data.email.startsWith('DE-FRA-USER-')
              ? `Реферальная подписка активирована на 7 дней до ${response.data.expiry_date}!`
              : `Подписка продлена на 7 дней до ${response.data.expiry_date}!`
          );
        } catch (err) {
          console.error('Ошибка применения реферального бонуса:', err);
          setError(`Ошибка применения реферального бонуса: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
          setProcessingActions(prev => ({ ...prev, [requestId]: false }));
        }
      }, 500);

      const confirmActivation = async () => {
        if (!user || !paymentData) {
          setError('Данные для активации отсутствуют');
          return;
        }
        setLoading(true);
        setError(null);
        try {
          setView('subscriptions');
          await fetchSubscriptions();
          Telegram.WebApp.showAlert(
            paymentData.isExtension 
              ? `Подписка успешно продлена на ${paymentData.days} дней до ${paymentData.expiry_date}!` 
              : `Подписка успешно активирована на ${paymentData.days} дней до ${paymentData.expiry_date}!`
          );
          setPaymentData(null);
          localStorage.removeItem('paymentData');
        } catch (err) {
          console.error('Ошибка подтверждения активации:', err);
          setError(`Ошибка подтверждения активации: ${err.message}`);
        } finally {
          setLoading(false);
        }
      };

      const handleRetry = (action) => {
        setError(null);
        action();
      };

      const generateRequestId = () => {
        return `${Date.now()}_${Math.random().toString(36).substring(2, 11)}`;
      };

      const copyToClipboard = (text) => {
        navigator.clipboard.writeText(text).then(() => {
          Telegram.WebApp.showAlert('Ссылка скопирована!');
        }).catch(err => {
          console.error('Ошибка копирования:', err);
          Telegram.WebApp.showAlert('Не удалось скопировать текст');
        });
      };

      const Header = ({ title, onBack }) =>
        h('div', { className: 'header' }, [
          onBack && h('button', { className: 'back-button', onClick: onBack, disabled: loading }, '←'),
          h('div', { className: 'header-title' }, title),
          onBack && h('div', { style: { width: '40px' } }),
        ]);

      const renderMainMenu = () =>
        h('div', { className: 'container' }, [
          Header({ title: 'WSocks VPN' }),
          h('div', { className: 'content' }, [
            h('div', { className: 'logo' }, h('div', { className: 'logo-text' }, 'WSocks VPN')),
            user && h('p', { style: { marginBottom: '16px', textAlign: 'center', fontSize: '16px' } }, `Добро пожаловать, ${user.first_name}!`),
            error && h('p', { className: 'error' }, error),
            error && h('button', { className: 'button button-primary', onClick: () => window.location.reload() }, 'Повторить'),
            error && h('button', { className: 'button button-danger', onClick: () => Telegram.WebApp.close() }, 'Закрыть приложение'),
            !error && h('div', { className: 'tooltip' }, [
              h('button', { className: 'button button-primary', onClick: fetchReferrals, disabled: loading }, [
                h('span', { className: 'button-icon' }, '👥'),
                'Реферальная система',
              ]),
              h('span', { className: 'tooltip-text' }, 'Приглашайте друзей и получайте бонусы'),
            ]),
            !error && h('div', { className: 'tooltip' }, [
              h('button', { className: 'button button-primary', onClick: fetchSubscriptions, disabled: loading }, [
                h('span', { className: 'button-icon' }, '🛒'),
                'Подписки',
              ]),
              h('span', { className: 'tooltip-text' }, 'Управление вашими подписками'),
            ]),
            !error && h('div', { className: 'tooltip' }, [
              h('button', { className: 'button button-primary', onClick: () => setView('info'), disabled: loading }, [
                h('span', { className: 'button-icon' }, '📌'),
                'Информация',
              ]),
              h('span', { className: 'tooltip-text' }, 'Узнайте больше о WSocks VPN'),
            ]),
            !error && h('div', { className: 'tooltip' }, [
              h('button', { className: 'button button-primary', onClick: () => setView('support'), disabled: loading }, [
                h('span', { className: 'button-icon' }, '❤️'),
                'Поддержка Telegram',
              ]),
              h('span', { className: 'tooltip-text' }, 'Свяжитесь с нашей поддержкой'),
            ]),
          ]),
        ]);

      const renderSupport = () =>
        h('div', { className: 'container' }, [
          Header({ title: 'Поддержка', onBack: () => setView('main') }),
          h('div', { className: 'content' }, [
            error && h('p', { className: 'error' }, error),
            error && h('button', { className: 'button button-primary', onClick: () => handleRetry(() => setView('support')) }, 'Повторить'),
            error && h('button', { className: 'button button-secondary', onClick: () => setView('main') }, 'Назад'),
            !error && h('div', { className: 'card' }, [
              h('p', null, [
                'Для связи с нашей поддержкой отправьте сообщение сюда, ',
                h('span', {
                  className: 'clickable',
                  onClick: () => Telegram.WebApp.openLink(SUPPORT_LINK)
                }, SUPPORT_HANDLE),
                ' и наша команда ответит вам в ближайшее время!',
              ]),
              h('p', null, [
                'Ваш id в телеграмм: 👉🏿 ',
                h('span', {
                  className: 'clickable',
                  onClick: () => copyToClipboard(user.telegram_id)
                }, user.telegram_id),
                ' 👈🏿',
              ]),
              h('p', { style: { fontStyle: 'italic' } }, '(нажмите на id чтобы скопировать)'),
            ]),
            !error && h('button', { className: 'button button-secondary', onClick: () => setView('main'), disabled: loading }, 'Назад'),
          ]),
        ]);

      const renderReferrals = () =>
        h('div', { className: 'container' }, [
          Header({ title: 'Реферальная система', onBack: () => setView('main') }),
          h('div', { className: 'content' }, [
            error && h('p', { className: 'error' }, error),
            error && h('button', { className: 'button button-primary', onClick: () => handleRetry(fetchReferrals) }, 'Повторить'),
            error && h('button', { className: 'button button-secondary', onClick: () => setView('main') }, 'Назад'),
