  <style>
    /* CSS Custom Properties for Themes */
    :root[data-theme="dark"] {
      --background-color: #333333; /* Заменено на тёмно-серый */
      --text-color: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.8);
      --header-bg: #000000;
      --button-bg: rgba(0, 207, 255, 0.2);
      --button-hover-bg: rgba(38, 229, 255, 0.3);
      --accent-color: #00cfff;
      --button-secondary-bg: #444444;
      --button-secondary-hover-bg: #666666;
      --button-success-bg: #00ffae;
      --button-success-hover-bg: #50ffa6;
      --button-danger-bg: #ef4444;
      --button-danger-hover-bg: #dc2626;
      --shadow-color: rgba(0, 207, 255, 0.5);
      --button-glow: 0 0 15px rgba(0, 207, 255, 0.7);
    }

    :root[data-theme="light"] {
      --background-color: #333333; /* Заменено на тёмно-серый */
      --text-color: #333333;
      --card-bg: rgba(255, 255, 255, 0.9);
      --header-bg: #ffffff;
      --button-bg: rgba(0, 188, 212, 0.2);
      --button-hover-bg: rgba(38, 198, 218, 0.3);
      --accent-color: #00bcd4;
      --button-secondary-bg: #6b7280;
      --button-secondary-hover-bg: #4b5563;
      --button-success-bg: #10b981;
      --button-success-hover-bg: #059669;
      --button-danger-bg: #ef4444;
      --button-danger-hover-bg: #dc2626;
      --shadow-color: rgba(0, 188, 212, 0.5);
      --button-glow: 0 0 15px rgba(0, 188, 212, 0.7);
    }

    /* Общие стили */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
      background-attachment: fixed;
    }

    .container {
      max-width: min(90vw, 1200px);
      margin: 0 auto;
      min-height: 100vh;
      background-color: transparent;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      padding: 0 16px;
    }

    .header {
      position: sticky;
      top: 0;
      background-color: var(--header-bg);
      color: var(--text-color);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      z-index: 10;
      font-family: 'Oswald', sans-serif;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .header-title {
      flex: 1;
      font-size: clamp(20px, 4vw, 28px);
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 5px var(--text-color);
    }

    .back-button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 24px;
      cursor: pointer;
      padding: 4px 8px;
      transition: color 0.3s ease;
    }

    .back-button:disabled {
      cursor: not-allowed;
      pointer-events: none;
      opacity: 0.5;
    }

    .back-button:hover:not(:disabled) {
      color: var(--accent-color);
    }

    .content {
      padding: 16px;
    }

    .logo {
      text-align: center;
      margin-bottom: 16px;
    }

    .logo-text {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(28px, 5vw, 36px);
      font-weight: 700;
      color: var(--text-color);
      text-shadow: 0 0 5px var(--text-color);
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 8px;
      border: none;
      border-radius: 8px;
      font-size: clamp(14px, 2.5vw, 16px);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
      font-family: 'Inter', sans-serif;
      background-color: var(--button-bg);
      box-shadow: var(--button-glow);
    }

    .button:disabled {
      cursor: not-allowed;
      pointer-events: none;
      opacity: 0.5;
    }

    .button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 0 20px var(--shadow-color);
    }

    .button:active:not(:disabled) {
      transform: scale(0.97);
    }

    .button-primary {
      background: var(--button-bg);
      color: var(--text-color);
    }

    .button-primary:hover:not(:disabled) {
      background: var(--button-hover-bg);
    }

    .button-square {
      aspect-ratio: 1/1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px;
      background: var(--button-bg);
      color: var(--text-color);
      font-size: clamp(11px, 2.5vw, 12px);
      text-align: center;
      overflow-wrap: break-word;
      white-space: normal; /* Разрешить перенос текста */
      line-height: 1.2; /* Высота строки для читаемости */
      max-height: 2.4em; /* Ограничение на две строки */
    }

    .button-square span {
      flex-shrink: 1; /* Текст может сжиматься, чтобы не вытеснять иконку */
    }

    .button-square:hover:not(:disabled) {
      background: var(--button-hover-bg);
      transform: translateY(-1px);
      box-shadow: 0 0 20px var(--shadow-color);
    }

    .button-square .icon {
      width: clamp(180px, 40vw, 200px);
      height: clamp(180px, 40vw, 200px);
      max-width: 133px;
      max-height: 133px;
    }

    .button-square .icon svg {
      width: 100%;
      height: 100%;
      fill: var(--text-color);
    }

    .button-secondary {
      background: var(--button-secondary-bg);
      color: var(--text-color);
    }

    .button-secondary:hover:not(:disabled) {
      background: var(--button-secondary-hover-bg);
    }

    .button-success {
      background: var(--button-success-bg);
      color: #000000;
    }

    .button-success:hover:not(:disabled) {
      background: var(--button-success-hover-bg);
    }

    .button-danger {
      background: var(--button-danger-bg);
      color: #ffffff;
    }

    .button-danger:hover:not(:disabled) {
      background: var(--button-danger-hover-bg);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }

    .card {
      background: var(--card-bg);
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      box-shadow: none;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 15px var(--shadow-color);
    }

    .card p {
      font-size: clamp(13px, 2.5vw, 14px);
      margin: 8px 0;
      color: var(--text-color);
    }

    .card b {
      color: var(--text-color);
      font-weight: 600;
    }

    .error {
      color: var(--button-danger-bg);
      font-size: clamp(13px, 2.5vw, 14px);
      text-align: center;
      margin-bottom: 16px;
    }

    .link {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    .link:hover {
      text-decoration: underline;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      background-color: var(--header-bg);
      color: var(--text-color);
      text-align: center;
      border-radius: 4px;
      padding: 4px 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(11px, 2vw, 12px);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .clickable {
      color: var(--accent-color);
      cursor: pointer;
      font-weight: 600;
    }

    .clickable:hover {
      text-decoration: underline;
    }

    .clickable-manual {
      cursor: pointer;
      color: var(--text-color);
      font-weight: 600;
    }

    .clickable-manual:hover {
      text-decoration: none;
      color: var(--accent-color);
    }

    .manual-content {
      font-size: clamp(13px, 2.5vw, 14px);
      color: var(--text-color);
      line-height: 1.5;
    }

    .manual-content a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    .manual-content a:hover {
      text-decoration: underline;
    }

    .manual-content pre {
      background-color: var(--button-secondary-bg);
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
    }

    .manual-content code {
      font-family: monospace;
      font-size: clamp(11px, 2vw, 12px);
    }

    .manual-content ul {
      list-style-type: disc;
      margin-left: 20px;
      margin-bottom: 8px;
    }

    .manual-content li {
      margin-bottom: 4px;
    }

    /* Анимации */
    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-in-out forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button, .card {
      opacity: 0;
      animation: fadeInUp 0.6s ease-in-out forwards;
    }

    .button:nth-child(1) { animation-delay: 0.1s; }
    .button:nth-child(2) { animation-delay: 0.2s; }
    .button:nth-child(3) { animation-delay: 0.3s; }
    .button:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }

    /* Адаптивность */
    @media (max-width: 600px) {
      .container {
        max-width: 100%;
        padding: 0 8px;
      }

      .header-title {
        font-size: clamp(18px, 4vw, 24px);
      }

      .logo-text {
        font-size: clamp(24px, 5vw, 32px);
      }

      .button {
        font-size: clamp(13px, 2.5vw, 14px);
        padding: 10px 12px;
      }

      .button-square {
        font-size: clamp(12px, 3vw, 14px); /* Увеличен для читаемости */
        padding: 4px;
        overflow-wrap: break-word;
        white-space: normal; /* Разрешить перенос текста */
        line-height: 1.2; /* Высота строки */
        max-height: 2.4em; /* Ограничение на две строки */
      }

      .button-square span {
        flex-shrink: 1; /* Текст может сжиматься */
      }

      .button-square .icon {
        width: clamp(160px, 35vw, 180px);
        height: clamp(160px, 35vw, 180px);
        max-width: 133px;
        max-height: 133px;
      }

      .button-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 4px;
      }
    }

    @media (min-width: 1200px) {
      .container {
        max-width: min(80vw, 1400px);
      }

      .header-title {
        font-size: clamp(24px, 3vw, 32px);
      }

      .logo-text {
        font-size: clamp(32px, 4vw, 40px);
      }

      .button {
        font-size: clamp(15px, 2vw, 18px);
        padding: 14px 20px;
      }

      .button-square {
        font-size: clamp(16.8px, 2.8vw, 19.6px);
        padding: 2px;
        overflow-wrap: break-word;
        white-space: normal; /* Разрешить перенос текста */
        line-height: 1.2; /* Высота строки */
        max-height: 2.4em; /* Ограничение на две строки */
      }

      .button-square span {
        flex-shrink: 1; /* Текст может сжиматься */
      }

      .button-square .icon {
        width: clamp(80px, 12vw, 100px);
        height: clamp(80px, 12vw, 100px);
        max-width: 60px;
        max-height: 60px;
      }

      .button-grid {
        gap: 6px;
        max-height: calc(100vh - 180px);
        overflow: hidden;
      }
    }
  </style>

<body>
  <div id="root"></div>
  <script type="text/javascript">
    const { useState, useEffect, createElement: h } = React;

    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function App() {
      const [user, setUser] = useState(null);
      const [view, setView] = useState('main');
      const [subscriptions, setSubscriptions] = useState([]);
      const [referrals, setReferrals] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [paymentData, setPaymentData] = useState(() => {
        const saved = localStorage.getItem('paymentData');
        return saved ? JSON.parse(saved) : null;
      });
      const [selectedSub, setSelectedSub] = useState(() => {
        const saved = localStorage.getItem('selectedSub');
        return saved ? JSON.parse(saved) : null;
      });
      const [selectedReferee, setSelectedReferee] = useState(null);
      const [processingActions, setProcessingActions] = useState({});
      const [isSubscriptionsVisible, setIsSubscriptionsVisible] = useState(false); // Состояние для разворачивания подписок

      const API_URL = 'https://wsocks-api-bot-git.onrender.com';
      const SUPPORT_LINK = 'https://t.me/WSocks_Support';
      const SUPPORT_HANDLE = '@WSocks_Support';
      const BOT_USERNAME = '@YourBot';

      const axiosInstance = axios.create({ timeout: 0 });

      useEffect(() => {
        localStorage.setItem('view', view);
        localStorage.setItem('paymentData', JSON.stringify(paymentData));
        localStorage.setItem('selectedSub', JSON.stringify(selectedSub));
      }, [view, paymentData, selectedSub]);

      useEffect(() => {
        console.log('Приложение запускается...');
        if (!window.Telegram || !window.Telegram.WebApp) {
          setError('Telegram Web App SDK не загружен');
          setLoading(false);
          return;
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        const initData = Telegram.WebApp.initData;
        console.log('InitData:', initData);

        if (!initData) {
          setError('Не удалось получить initData');
          setLoading(false);
          return;
        }

        setLoading(true);
        axiosInstance.post(`${API_URL}/api/auth`, { init_data: initData }, {
          headers: { 'Cache-Control': 'no-cache' }
        })
          .then(({ data }) => {
            console.log('Ответ авторизации:', data);
            setUser(data.user);
            setLoading(false);
          })
          .catch(err => {
            console.error('Ошибка авторизации:', err);
            setError(`Ошибка авторизации: ${err.response?.data?.detail || err.message}`);
            setLoading(false);
          });
      }, []);

      const fetchSubscriptions = async () => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        setLoading(true);
        setError(null);
        try {
          const response = await axiosInstance.get(`${API_URL}/api/subscriptions?tg_id=${user.telegram_id}`, {
            headers: { 'Cache-Control': 'no-cache' }
          });
          console.log('Ответ подписок:', response.data);
          setSubscriptions(response.data.subscriptions || []);
          setView('subscriptions');
        } catch (err) {
          console.error('Ошибка подписок:', err);
          setError(`Ошибка получения подписок: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
        }
      };

      const fetchReferrals = async () => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        setLoading(true);
        setError(null);
        try {
          const response = await axiosInstance.get(`${API_URL}/api/referrals?tg_id=${user.telegram_id}`, {
            headers: { 'Cache-Control': 'no-cache' }
          });
          console.log('Ответ рефералов:', response.data);
          setReferrals(response.data.referrals || []);
          setView('referrals');
        } catch (err) {
          console.error('Ошибка рефералов:', err);
          setError(`Ошибка получения рефералов: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
        }
      };

      const activateSubscription = debounce(async (days, isExtension = false, email = null, requestId) => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        if (processingActions[requestId]) {
          return;
        }
        setProcessingActions(prev => ({ ...prev, [requestId]: true }));
        setLoading(true);
        setError(null);
        try {
          const endpoint = isExtension ? '/api/extend-subscription' : '/api/buy-subscription';
          const payload = isExtension 
            ? { tg_id: user.telegram_id, days, email }
            : { tg_id: user.telegram_id, days };
          const response = await axiosInstance.post(`${API_URL}${endpoint}`, payload);
          console.log('Ответ подписки:', response.data);
          setPaymentData({ ...response.data, isExtension });
          setView('payment');
        } catch (err) {
          console.error('Ошибка активации подписки:', err);
          setError(`Ошибка активации подписки: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
          setProcessingActions(prev => ({ ...prev, [requestId]: false }));
        }
      }, 500);

      const activateTrial = debounce(async () => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        const requestId = generateRequestId();
        if (processingActions[requestId]) {
          return;
        }
        setProcessingActions(prev => ({ ...prev, [requestId]: true }));
        setLoading(true);
        setError(null);
        try {
          const response = await axiosInstance.post(`${API_URL}/api/activate-trial`, { tg_id: user.telegram_id });
          console.log('Ответ пробной подписки:', response.data);
          await fetchSubscriptions();
          Telegram.WebApp.showAlert(`Пробная подписка активирована на 3 дня до ${response.data.expiry_date}!`);
        } catch (err) {
          console.error('Ошибка активации пробной подписки:', err);
          Telegram.WebApp.showAlert(err.response?.data?.detail || 'Ошибка активации пробной подписки');
        } finally {
          setLoading(false);
          setProcessingActions(prev => ({ ...prev, [requestId]: false }));
        }
      }, 500);

      const applyReferralBonus = debounce(async (referee_id, email = null) => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        const requestId = generateRequestId();
        if (processingActions[requestId]) {
          return;
        }
        setProcessingActions(prev => ({ ...prev, [requestId]: true }));
        setLoading(true);
        setError(null);
        try {
          const nonTrialSubs = subscriptions.filter(sub => !sub.email.startsWith('DE-FRA-TRIAL-'));
          if (nonTrialSubs.length > 1 && !email) {
            setSelectedReferee(referee_id);
            setView('selectsubscription');
            return;
          }
          const payload = { tg_id: user.telegram_id, referee_id, email };
          const response = await axiosInstance.post(`${API_URL}/api/apply-referral-bonus`, payload);
          console.log('Ответ реферального бонуса:', response.data);
          await fetchSubscriptions();
          await fetchReferrals();
          Telegram.WebApp.showAlert(
            response.data.email.startsWith('DE-FRA-USER-')
              ? `Реферальная подписка активирована на 7 дней до ${response.data.expiry_date}!`
              : `Подписка продлена на 7 дней до ${response.data.expiry_date}!`
          );
        } catch (err) {
          console.error('Ошибка применения реферального бонуса:', err);
          setError(`Ошибка применения реферального бонуса: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
          setProcessingActions(prev => ({ ...prev, [requestId]: false }));
        }
      }, 500);

      const confirmActivation = async () => {
        if (!user || !paymentData) {
          setError('Данные для активации отсутствуют');
          return;
        }
        setLoading(true);
        setError(null);
        try {
          setView('subscriptions');
          await fetchSubscriptions();
          Telegram.WebApp.showAlert(
            paymentData.isExtension 
              ? `Подписка успешно продлена на ${paymentData.days} дней до ${paymentData.expiry_date}!` 
              : `Подписка успешно активирована на ${paymentData.days} дней до ${paymentData.expiry_date}!`
          );
          setPaymentData(null);
          localStorage.removeItem('paymentData');
        } catch (err) {
          console.error('Ошибка подтверждения активации:', err);
          setError(`Ошибка подтверждения активации: ${err.message}`);
        } finally {
          setLoading(false);
        }
      };

      const handleRetry = (action) => {
