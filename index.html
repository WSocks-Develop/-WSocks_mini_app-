<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSocks VPN</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@twa-dev/sdk@7.10.0/dist/telegram-web-apps.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script>
    window.TEXTS = {
      setup: {
        manualPC: { title: 'Настройка для ПК', content: (sub) => `Инструкция для настройки на ПК с email: ${sub.email}` },
        manualAndroid: { title: 'Настройка для Android', content: 'Инструкция для настройки на Android' },
        manualIOS: { title: 'Настройка для iOS', content: 'Инструкция для настройки на iOS' },
        manualAndroidTV: { title: 'Настройка для Android TV', content: (sub) => `Инструкция для настройки на Android TV с email: ${sub.email}` }
      },
      terms: { title: 'Пользовательское соглашение', content: 'Текст пользовательского соглашения' }
    };
  </script>
  <style>
    :root[data-theme="dark"] {
      --glass-bg: rgba(75, 156, 211, 0.3);
      --glass-blur: blur(10px);
      --glass-shadow: 0 0 10px #fff;
      --text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      --background-color: linear-gradient(to bottom, #1a1a1a, #131313);
      --text-color: #ffffff;
      --header-bg: rgba(0, 0, 0, 0.5);
      --accent-color: #4b9cd3;
      --shadow-color: rgba(75, 156, 211, 0.5);
      --error-color: #ef4444;
      --telegram-block-bg: #2196f3;
    }

    :root[data-theme="light"] {
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-blur: blur(10px);
      --glass-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      --background-color: linear-gradient(to bottom, #F0F1EE, #D6D8D4);
      --text-color: #333333;
      --header-bg: rgba(255, 255, 255, 0.5);
      --accent-color: #4b9cd3;
      --shadow-color: rgba(75, 156, 211, 0.5);
      --error-color: #ef4444;
      --telegram-block-bg: rgba(75, 156, 211, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-weight: bold;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow-y: auto;
    }

    .header {
      position: sticky;
      top: 0;
      background: var(--header-bg);
      backdrop-filter: var(--glass-blur);
      box-shadow: var(--glass-shadow);
      color: var(--text-color);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-family: 'Oswald', sans-serif;
      border-radius: 12px;
    }

    .header-title {
      font-size: clamp(20px, 4vw, 26px);
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 5px #fff;
    }

    .content {
      flex: 1;
      padding-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .subscriptions-panel, .card, .subscription {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      box-shadow: none;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: slideIn 0.5s ease-out forwards;
    }

    .glass-button {
      position: relative;
      padding: 12px 24px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-family: 'Inter', sans-serif;
      text-shadow: var(--text-shadow);
    }

    .glass-button:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .glass-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .glass-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
      transform: rotate(30deg);
      animation: shine 3s infinite linear;
      pointer-events: none;
    }

    @keyframes shine {
      0% { transform: translate(-100%, -100%) rotate(30deg); }
      100% { transform: translate(100%, 100%) rotate(30deg); }
    }

    .glass-button.back-button {
      background: none;
      border: none;
      font-size: 20px;
      padding: 4px 8px;
      position: absolute;
      left: 16px;
    }

    .glass-button.button-square {
      flex-direction: column;
      min-height: 100px;
      transform: scale(1.2);
    }

    .glass-button.button-square .icon {
      font-size: clamp(80px, 16vw, 96px);
    }

    .glass-button.button-small {
      transform: scale(0.5);
      font-size: clamp(10px, 2vw, 12px);
    }

    .glass-button.button-small .icon {
      font-size: clamp(40px, 8vw, 48px);
    }

    .button-row {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .button-row.first-row {
      justify-content: space-between;
    }

    .button-row.second-row {
      justify-content: space-around;
    }

    .telegram-block {
      padding: 20px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideIn 0.5s ease-out forwards;
      background: var(--telegram-block-bg);
      box-shadow: 0 0 10px var(--telegram-block-bg);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    const { useState, useEffect, createElement: h } = React;

    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function App() {
      const [user, setUser] = useState(null);
      const [view, setView] = useState('main');
      const [subscriptions, setSubscriptions] = useState([]);
      const [referrals, setReferrals] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [paymentData, setPaymentData] = useState(() => {
        const saved = localStorage.getItem('paymentData');
        return saved ? JSON.parse(saved) : null;
      });
      const [selectedSub, setSelectedSub] = useState(() => {
        const saved = localStorage.getItem('selectedSub');
        return saved ? JSON.parse(saved) : null;
      });
      const [selectedReferee, setSelectedReferee] = useState(null);
      const [processingActions, setProcessingActions] = useState({});
      const [isSubscriptionsOpen, setIsSubscriptionsOpen] = useState(false);
      const [products] = useState([
        { name: 'Товар 1', description: 'Описание товара 1' },
        { name: 'Товар 2', description: 'Описание товара 2' },
        { name: 'Товар 3', description: 'Описание товара 3' }
      ]);
      const [searchTerm, setSearchTerm] = useState('');

      const API_URL = 'https://wsocks-api-bot-git-65pa.onrender.com';
      const SUPPORT_LINK = 'https://t.me/WSocks_Support';
      const SUPPORT_HANDLE = '@WSocks_Support';
      const BOT_USERNAME = '@YourBot';
      const APP_DOWNLOAD_LINK = 'https://example.com/download';
      const TELEGRAM_CHANNEL_LINK = 'https://t.me/WSocks_Channel';

      const axiosInstance = axios.create({ timeout: 0 });

      useEffect(() => {
        localStorage.setItem('view', view);
        localStorage.setItem('paymentData', JSON.stringify(paymentData));
        localStorage.setItem('selectedSub', JSON.stringify(selectedSub));
      }, [view, paymentData, selectedSub]);

      useEffect(() => {
        console.log('Приложение запускается...');
        if (!window.Telegram || !window.Telegram.WebApp) {
          setError('Telegram Web App SDK не загружен');
          setLoading(false);
          return;
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        const initData = Telegram.WebApp.initData;
        console.log('InitData:', initData);

        if (!initData) {
          setError('Не удалось получить initData');
          setLoading(false);
          return;
        }

        setLoading(true);
        axiosInstance.post(`${API_URL}/api/auth`, { init_data: initData }, {
          headers: { 'Cache-Control': 'no-cache' }
        })
          .then(({ data }) => {
            console.log('Ответ авторизации:', data);
            setUser(data.user);
            setLoading(false);
          })
          .catch(err => {
            console.error('Ошибка авторизации:', err);
            setError(`Ошибка авторизации: ${err.response?.data?.detail || err.message}`);
            setLoading(false);
          });
      }, []);

      const fetchSubscriptions = async () => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        setLoading(true);
        setError(null);
        try {
          const response = await axiosInstance.get(`${API_URL}/api/subscriptions?tg_id=${user.telegram_id}`, {
            headers: { 'Cache-Control': 'no-cache' }
          });
          setSubscriptions(response.data.subscriptions || []);
          setView('subscriptions');
        } catch (err) {
          console.error('Ошибка подписок:', err);
          setError(`Ошибка получения подписок: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
        }
      };

      const fetchReferrals = async () => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        setLoading(true);
        setError(null);
        try {
          const response = await axiosInstance.get(`${API_URL}/api/referrals?tg_id=${user.telegram_id}`, {
            headers: { 'Cache-Control': 'no-cache' }
          });
          console.log('Ответ рефералов:', response.data);
          setReferrals(response.data.referrals || []);
          setView('referrals');
        } catch (err) {
          console.error('Ошибка рефералов:', err);
          setError(`Ошибка получения рефералов: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
        }
      };

      const activateSubscription = debounce(async (days, isExtension = false, email = null, requestId) => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        if (processingActions[requestId]) {
          return;
        }
        setProcessingActions(prev => ({ ...prev, [requestId]: true }));
        setLoading(true);
        setError(null);
        try {
          const endpoint = isExtension ? '/api/extend-subscription' : '/api/buy-subscription';
          const payload = isExtension 
            ? { tg_id: user.telegram_id, days, email }
            : { tg_id: user.telegram_id, days };
          const response = await axiosInstance.post(`${API_URL}${endpoint}`, payload);
          console.log('Ответ подписки:', response.data);
          setPaymentData({ ...response.data, isExtension });
          setView('payment');
        } catch (err) {
          console.error('Ошибка активации подписки:', err);
          setError(`Ошибка активации подписки: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
          setProcessingActions(prev => ({ ...prev, [requestId]: false }));
        }
      }, 500);

      const activateTrial = debounce(async () => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        const requestId = generateRequestId();
        if (processingActions[requestId]) {
          return;
        }
        setProcessingActions(prev => ({ ...prev, [requestId]: true }));
        setLoading(true);
        setError(null);
        try {
          const response = await axiosInstance.post(`${API_URL}/api/activate-trial`, { tg_id: user.telegram_id });
          console.log('Ответ пробной подписки:', response.data);
          await fetchSubscriptions();
          Telegram.WebApp.showAlert(`Пробная подписка активирована на 3 дня до ${response.data.expiry_date}!`);
        } catch (err) {
          console.error('Ошибка активации пробной подписки:', err);
          Telegram.WebApp.showAlert(err.response?.data?.detail || 'Ошибка активации пробной подписки');
        } finally {
          setLoading(false);
          setProcessingActions(prev => ({ ...prev, [requestId]: false }));
        }
      }, 500);

      const applyReferralBonus = debounce(async (referee_id, email = null) => {
        if (!user) {
          setError('Пользователь не авторизован');
          return;
        }
        const requestId = generateRequestId();
        if (processingActions[requestId]) {
          return;
        }
        setProcessingActions(prev => ({ ...prev, [requestId]: true }));
        setLoading(true);
        setError(null);
        try {
          const nonTrialSubs = subscriptions.filter(sub => !sub.email.startsWith('DE-FRA-TRIAL-'));
          if (nonTrialSubs.length > 1 && !email) {
            setSelectedReferee(referee_id);
            setView('selectsubscription');
            return;
          }
          const payload = { tg_id: user.telegram_id, referee_id, email };
          const response = await axiosInstance.post(`${API_URL}/api/apply-referral-bonus`, payload);
          console.log('Ответ реферального бонуса:', response.data);
          await fetchSubscriptions();
          await fetchReferrals();
          Telegram.WebApp.showAlert(
            response.data.email.startsWith('DE-FRA-USER-')
              ? `Реферальная подписка активирована на 7 дней до ${response.data.expiry_date}!`
              : `Подписка продлена на 7 дней до ${response.data.expiry_date}!`
          );
        } catch (err) {
          console.error('Ошибка применения реферального бонуса:', err);
          setError(`Ошибка применения реферального бонуса: ${err.response?.data?.detail || err.message}`);
        } finally {
          setLoading(false);
          setProcessingActions(prev => ({ ...prev, [requestId]: false }));
        }
      }, 500);

      const confirmActivation = async () => {
        if (!user || !paymentData) {
          setError('Данные для активации отсутствуют');
          return;
        }
        setLoading(true);
        setError(null);
        try {
          setView('subscriptions');
          await fetchSubscriptions();
          Telegram.WebApp.showAlert(
            paymentData.isExtension 
              ? `Подписка успешно продлена на ${paymentData.days} дней до ${paymentData.expiry_date}!` 
              : `Подписка успешно активирована на ${paymentData.days} дней до ${paymentData.expiry_date}!`
          );
          setPaymentData(null);
          localStorage.removeItem('paymentData');
        } catch (err) {
          console.error('Ошибка подтверждения активации:', err);
          setError(`Ошибка подтверждения активации: ${err.message}`);
        } finally {
          setLoading(false);
        }
      };

      const handleRetry = (action) => {
        setError(null);
        action();
      };

      const generateRequestId = () => {
        return `${Date.now()}_${Math.random().toString(36).substring(2, 11)}`;
      };

      const copyToClipboard = (text) => {
        navigator.clipboard.writeText(text).then(() => {
          Telegram.WebApp.showAlert('Ключ скопирован!');
        }).catch(err => {
          console.error('Ошибка копирования:', err);
          Telegram.WebApp.showAlert('Не удалось скопировать ключ');
        });
      };

      const toggleSubscriptionsPanel = () => {
        setIsSubscriptionsOpen(!isSubscriptionsOpen);
      };

      const Header = ({ title, onBack }) => {
        const children = [];
        if (onBack) {
          children.push(h('button', { className: 'glass-button back-button', onClick: onBack, disabled: loading }, '←'));
        }
        children.push(h('div', { className: 'header-title' }, title));
        return h('div', { className: 'header' }, children);
      };

      const renderMainMenu = () => {
        const contentChildren = [];

        if (user) {
          contentChildren.push(
            h('button', { className: 'glass-button', onClick: toggleSubscriptionsPanel }, isSubscriptionsOpen ? 'Скрыть подписки' : 'Показать подписки'),
            h('div', { className: `subscriptions-panel ${isSubscriptionsOpen ? 'open' : ''}` }, 
              subscriptions.length === 0
                ? [h('p', null, 'Нет активных подписок')]
                : subscriptions.map((sub, index) => {
                    const isExpired = sub.is_expired;
                    return h('div', { key: index, className: 'subscription' }, [
                      h('h3', null, [
                        h('i', { className: 'fas fa-key', style: { marginRight: '4px' } }),
                        `Подключение #${sub.email.split('-').pop()}`,
                        isExpired ? h('span', { className: 'status-error' }, [
                          h('i', { className: 'fas fa-circle', style: { color: 'red', marginRight: '4px' } }),
                          'Заблокировано'
                        ]) : null
                      ]),
                      h('p', null, [
                        h('i', { className: 'fas fa-satellite-dish', style: { marginRight: '4px' } }),
                        `Активировано: ${new Date(sub.expiry_date).toLocaleString('ru-RU', { timeZone: 'UTC' })} UTC`
                      ]),
                      h('div', { className: 'details' }, [
                        h('b', null, 'Тариф:'), h('span', null, '3 WP/день'),
                        h('b', null, 'Регион:'), h('span', null, 'Франкфурт'),
                        h('b', null, 'Статус:'), h('span', { className: isExpired ? 'status-error' : '' }, [
                          isExpired ? h('i', { className: 'fas fa-circle', style: { color: 'red', marginRight: '4px' } }) : h('i', { className: 'fas fa-circle', style: { color: 'green', marginRight: '4px' } }),
                          isExpired ? 'Заблокировано' : 'Активно'
                        ]),
                        h('b', null, 'Приложение:'), h('a', { className: 'link', href: APP_DOWNLOAD_LINK, onClick: () => Telegram.WebApp.openLink(APP_DOWNLOAD_LINK) }, 'Скачать'),
                        h('b', null, 'Устройство:'), h('span', null, 'Смартфон')
                      ]),
                      h('div', { className: 'buttons' }, [
                        h('button', { className: 'glass-button', onClick: () => copyToClipboard(sub.email), disabled: loading }, [
                          h('i', { className: 'fas fa-copy', style: { marginRight: '4px' } }),
                          'Скопировать'
                        ]),
                        h('button', { className: 'glass-button', onClick: () => { setSelectedSub(sub); setView('setup'); }, disabled: loading }, [
                          h('i', { className: 'fas fa-file-alt', style: { marginRight: '4px' } }),
                          'Инструкция'
                        ])
                      ])
                    ]);
                  })
            )
          );
        }

        if (error) {
          contentChildren.push(
            h('p', { className: 'error' }, error),
            h('button', { className: 'glass-button', onClick: () => window.location.reload() }, 'Повторить'),
            h('button', { className: 'glass-button', onClick: () => Telegram.WebApp.close() }, 'Закрыть приложение')
          );
        } else {
          contentChildren.push(
            h('div', { className: 'button-row first-row' }, [
              h('div', { className: 'tooltip' }, [
                h('button', { className: 'glass-button button-square', onClick: fetchSubscriptions, disabled: loading }, [
                  h('i', { className: 'fas fa-shield-alt icon' }),
                  h('span', null, 'VPN')
                ]),
                h('span', { className: 'tooltip-text' }, 'Управление вашими подписками')
              ]),
              h('div', { className: 'tooltip' }, [
                h('button', { className: 'glass-button button-square', onClick: () => setView('shop'), disabled: loading }, [
                  h('i', { className: 'fas fa-store icon' }),
                  h('span', null, 'Магазин')
                ]),
                h('span', { className: 'tooltip-text' }, 'Посетите наш магазин')
              ])
            ]),
            h('div', { className: 'button-row second-row' }, [
              h('div', { className: 'tooltip' }, [
                h('button', { className: 'glass-button button-square button-small', onClick: fetchReferrals, disabled: loading }, [
                  h('i', { className: 'fas fa-users icon' }),
                  h('span', null, 'Рефералы')
                ]),
                h('span', { className: 'tooltip-text' }, 'Приглашайте друзей и получайте бонусы')
              ]),
              h('div', { className: 'tooltip' }, [
                h('button', { className: 'glass-button button-square button-small', onClick: () => setView('support'), disabled: loading }, [
                  h('i', { className: 'fas fa-life-ring icon' }),
                  h('span', null, 'Поддержка')
                ]),
                h('span', { className: 'tooltip-text' }, 'Свяжитесь с нашей поддержкой')
              ]),
              h('div', { className: 'tooltip' }, [
                h('button', { className: 'glass-button button-square button-small', onClick: () => setView('info'), disabled: loading }, [
                  h('i', { className: 'fas fa-info-circle icon' }),
                  h('span', null, 'Информация')
                ]),
                h('span', { className: 'tooltip-text' }, 'Узнайте больше о WSocks VPN')
              ])
            ]),
            h('div', { className: 'telegram-block', onClick: () => Telegram.WebApp.openLink(TELEGRAM_CHANNEL_LINK) }, [
              h('i', { className: 'fas fa-bullhorn icon' }),
              h('span', null, 'Подпишись на наш ТГК')
            ])
          );
        }

        return h('div', { className: 'container' }, [
          Header({ title: 'Главное меню' }),
          h('div', { className: 'content' }, contentChildren)
        ]);
      };

      const renderSupport = () => {
        const contentChildren = [];

        if (error) {
          contentChildren.push(
            h('p', { className: 'error' }, error),
            h('button', { className: 'glass-button', onClick: () => handleRetry(() => setView('support')) }, 'Повторить'),
            h('button', { className: 'glass-button', onClick: () => setView('main') }, 'Назад')
          );
        } else {
          contentChildren.push(

            h('button', { className: 'glass-button', onClick: () => setView('info') }, 'Назад')
          );
        } else {
          contentChildren.push(
            h('div', { className: 'card' }, [
              h('div', { className: 'manual-content', dangerouslySetInnerHTML: { __html: window.TEXTS.terms.content } })
            ]),
            h('button', { className: 'glass-button', onClick: () => setView('info'), disabled: loading }, 'Назад')
          );
        }

        return h('div', { className: 'container' }, [
          Header({ title: window.TEXTS.terms.title, onBack: () => setView('info') }),
          h('div', { className: 'content' }, contentChildren)
        ]);
      };

      const renderPrivacy = () => {
        const contentChildren = [];

        if (error) {
          contentChildren.push(
            h('p', { className: 'error' }, error),
            h('button', { className: 'glass-button', onClick: () => handleRetry(() => setView('privacy')) }, 'Повторить'),
            h('button', { className: 'glass-button', onClick: () => setView('info') }, 'Назад')
          );
        } else {
          contentChildren.push(
            h('p', { className: 'card' }, 'WSocks VPN уважает вашу конфиденциальность и использует только данные, предоставленные Telegram. Подробности доступны по ссылке:'),
            h('button', { className: 'glass-button', onClick: () => Telegram.WebApp.openLink('https://telegra.ph/Politika-konfidencialnosti-08-04-7'), disabled: loading }, 'Открыть политику'),
            h('button', { className: 'glass-button', onClick: () => setView('info'), disabled: loading }, 'Назад')
          );
        }

        return h('div', { className: 'container' }, [
          Header({ title: 'Политика конфиденциальности', onBack: () => setView('info') }),
          h('div', { className: 'content' }, contentChildren)
        ]);
      };

      const renderShop = () => {
        const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm.toLowerCase()));
        return h('div', { className: 'container' }, [
          Header({ title: 'Магазин', onBack: () => setView('main') }),
          h('div', { className: 'content' }, [
            h('input', { 
              type: 'search', 
              className: 'search-bar', 
              placeholder: 'Поиск товаров', 
              onChange: (e) => setSearchTerm(e.target.value) 
            }),
            h('div', { className: 'product-grid' }, filteredProducts.map((product, index) => (
              h('div', { key: index, className: 'product-card' }, [
                h('div', { className: 'product-image' }, 'Image'),
                h('h3', null, product.name),
                h('p', null, product.description),
                h('button', { className: 'glass-button', onClick: () => console.log('Buy', product.name) }, 'Купить')
              ])
            ))),
            h('button', { className: 'glass-button', onClick: () => setView('main'), disabled: loading }, 'Назад')
          ])
        ]);
      };

      const views = {
        main: renderMainMenu,
        support: renderSupport,
        referrals: renderReferrals,
        subscriptions: renderSubscriptions,
        buy: renderBuy,
        extend: renderExtend,
        selectsubscription: renderSelectSubscription,
        payment: renderPayment,
        setup: renderSetup,
        manualPC: renderManualPC,
        manualAndroid: renderManualAndroid,
        manualIOS: renderManualIOS,
        manualAndroidTV: renderManualAndroidTV,
        info: renderInfo,
        service: renderService,
        subscription: renderSubscription,
        terms: renderTerms,
        privacy: renderPrivacy,
        shop: renderShop
      };

      const contentChildren = [];

      if (!user) {
        contentChildren.push(
          Header({ title: 'Главное меню' }),
          h('div', { className: 'content' }, [
            error ? h('p', { className: 'error' }, error) : null,
            error ? h('button', { className: 'glass-button', onClick: () => window.location.reload() }, 'Повторить') : null,
            error ? h('button', { className: 'glass-button', onClick: () => Telegram.WebApp.close() }, 'Закрыть приложение') : null,
            !error ? h('p', { className: 'card', style: { textAlign: 'center' } }, 'Загрузка данных пользователя...') : null
          ])
        );
      } else {
        contentChildren.push(views[view]());
      }

      return h('div', null, contentChildren);
    }

    ReactDOM.render(h(App), document.getElementById('root'));
  </script>
</body>
</html>
